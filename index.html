<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ajax.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>College Admission Form</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <small id="nameError" class="error"></small>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <small id="dobError" class="error"></small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                <small id="phoneError" class="error"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <small id="emailError" class="error"></small>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
                <small id="addressError" class="error"></small>
            </div>

            <div class="form-group">
                <label for="course">Course Applying For:</label>
                <select id="course" name="course">
                    <option value="">--Select a course--</option>
                    <option value="bsc">B.Sc</option>
                    <option value="bcom">B.Com</option>
                    <option value="ba">B.A</option>
                    <option value="engineering">Engineering</option>
                </select>
                <small id="courseError" class="error"></small>
            </div>

            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="Enter your zip code">
                <small id="zipError" class="error"></small>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
